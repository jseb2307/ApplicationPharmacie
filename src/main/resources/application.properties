# Configuration de la base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=root

# Configuration du pilote JDBC pour PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver


# Configuration de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#garde la session ouverte le tps du traitement
# Gestion des sessions hibernate
spring.jpa.open-in-view=true

