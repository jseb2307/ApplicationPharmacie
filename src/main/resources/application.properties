
# persistence.properties
spring.datasource.url=jdbc:mysql://localhost:3306/sparadrapHibernate?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriétés Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.pattern.console=%green(%d{dd-MM-yyyy})  %highlight(%-5p) %magenta(%class) %cyan(%logger{0}) - %msg%n{normal}

spring.security.user.name="root"
spring.security.user.password="root"